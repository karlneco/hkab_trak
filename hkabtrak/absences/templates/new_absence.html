<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Submit an Absence</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="row mt-3">
      <div class="col-md-12">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
{% endwith %}
      <h1 class="text-center mt-5">Submit an Absence</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <form action="{{ url_for('absences.submit_absence') }}" method="post">
            <div class="mb-3">
              <label for="student_name" class="form-label">Student Name:</label>
              <input type="text" class="form-control" id="student_name" name="student_name" required>
            </div>
            <div class="mb-3">
              <label for="reason" class="form-label">Reason:</label>
          <input type="text" class="form-control" id="reason" name="reason" required>
        </div>
        <div class="mb-3">
          <label for="class_id" class="form-label">Class:</label>
          <select class="form-select" id="class_id" name="class_id" required>
            <option value="">Select a Class</option>
            {% for cls in classes %}
              <option value="{{ cls.id }}">{{ cls.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Absence</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
