{% extends "chrome.html" %}

{% block content %}
<div class="container-sm">

    <h1 class="mt-4">Class List</h1>

    <table class="table mt-4">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
          <tr data-course-id="{{ course.id }}" class="course-row">
            <td>{{ course.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-3">
        <a class="btn btn-primary" href="{{ url_for('course.course_create') }}">Add a New Class</a>
    </div>

</div>
    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <style>
        /* Define the highlight aclass for row highlighting */
        .highlight {
            background-color: #f0f0f0; /* You can change this color as needed */
        }
    </style>

    <script>
  $(document).ready(function () {
    $(".course-row").on("click", function () {
      const classId = $(this).data('course-id');
      if (classId) {
        window.location.href = "{{ url_for('admin.course_edit', course_id=0) }}" + classId
      }
    });

    $(".course-row").on("mouseover", function () {
      $(this).addClass("highlight");
    });

    $(".course-row").on("mouseout", function () {
      $(this).removeClass("highlight");
    });
  });
</script>
{% endblock %}
