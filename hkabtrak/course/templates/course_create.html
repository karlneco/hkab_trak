{% extends "chrome.html" %}

{% block content %}
    <div class="container-sm">
        <h1 class="mt-5">Class Creation</h1>
        <form action="{{ url_for('course.create') }}" method="post" class="mt-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="day_start" class="form-label">Day Start:</label>
                <input type="time" class="form-control" id="day_start" name="day_start" required>
            </div>
            <div class="mb-3">
                <label for="lunch_start" class="form-label">Lunch Start:</label>
                <input type="time" class="form-control" id="lunch_start" name="lunch_start" required>
            </div>
            <div class="mb-3">
                <label for="lunch_end" class="form-label">Lunch End:</label>
                <input type="time" class="form-control" id="lunch_end" name="lunch_end" required>
            </div>
            <div class="mb-3">
                <label for="day_end" class="form-label">Day End:</label>
                <input type="time" class="form-control" id="day_end" name="day_end" required>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Teacher Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Add Bootstrap JS and jQuery scripts here -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </div>
{% endblock %}
