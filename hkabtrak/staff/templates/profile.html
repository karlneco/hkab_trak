{% extends 'chrome.html' %}

{% block content %}
<div class="container mt-5">
    <h2>プロフィール</h2>
    <div class="card mb-4">
        <div class="card-header">
            <h3>詳細</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="user_name">名前</label>
                <input type="text" class="form-control" id="user_name" name="user_name" value="{{ current_user.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" class="form-control" id="user_email" name="user_email" value="{{ current_user.email }}" readonly>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>パスワードを変更する</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="current_password">現在のパスワード</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">新しいパスワード</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">新しいパスワードを再度入力してください</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
